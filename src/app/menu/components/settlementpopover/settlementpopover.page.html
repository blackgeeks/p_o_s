<ion-header>
  <ion-toolbar>
    <ion-title>Payment Settlement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col size="12">

      <ion-item>
        <ion-label>Total Bill: </ion-label>
        <ion-label style="font-size: 30px"> <b>{{cartService.getSubtotal()}}</b></ion-label>
      </ion-item>
        <ion-item>
          <ion-input required type="number" [(ngModel)]="amount" name="amount" placeholder="Payment Received"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Remaining Amount: </ion-label>
          <ion-label *ngIf="amount-cartService.getSubtotal() > 0" style="font-size: 30px"> <b>{{amount - cartService.getSubtotal()}}</b></ion-label>
        </ion-item>

        <ion-button color="success"  expand="block" (click)="finishpayment()" > Finish Payment </ion-button>

      </ion-col>



    </ion-row>
  </ion-grid>

</ion-content>
