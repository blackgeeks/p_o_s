      <ion-col size="2">


        <ion-radio-group>

          <h5  *ngFor="let serving of item?.menuItemTypesById; let i=index">
             <ion-radio (ionSelect)="selectMeal(serving)" value={{serving.id}}></ion-radio>
          </h5>
       </ion-radio-group>
      </ion-col>


      <ion-col size="4">

        <h5 *ngFor="let serving of item?.menuItemTypesById; let i=index">{{serving.serving}}</h5>
      </ion-col>


      <ion-col size="2">

        <h5 *ngFor="let serving of item?.menuItemTypesById; let i=index">{{serving.price}}</h5>
      </ion-col>
      <ion-col size="4">
        <ion-item  *ngFor="let serving of item?.menuItemTypesById; let i=index">
          <ion-icon name="remove" (click)="reduceCount()"></ion-icon>
          <ion-input style="margin-left: 25%" placeholder="Enter Input" [(ngModel)]="itemsCount"></ion-input>
          <ion-icon name="add-circle" (click)="incrimentCount()"></ion-icon>
        </ion-item>

    </ion-row>

  <!--<p *ngIf="adOns">AdOns Here.</p>-->
  <ion-grid>
    <ion-row>
      <ng-container *ngFor="let adon of adOns">
      <ion-col size="6">
        <p>{{adon?.addOnCategory?.name}} ({{adon?.addOnCategory?.allowedItems}}) </p>

        <ng-container *ngFor="let item of adon?.addOnCategory?.addOnItemsById">
         <ion-item> <ion-checkbox color="success" [id]="item?.id" (ionChange)="updateMeal($event,adon?.addOnCategory?.allowedItems,adon?.addOnCategory?.name,item)"> </ion-checkbox> <ion-label style="margin-left:5%; ">{{item.name}} - ({{item.price }} RS) </ion-label></ion-item>
        </ng-container>
      </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>

  <ion-button color="success"  expand="block" (click)="addtoCart(item?.name, itemsCount)"  >Add to Cart </ion-button>

</ion-content>
